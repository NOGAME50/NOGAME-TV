<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>NOGAME CHANEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #90ee90;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: rgba(0, 153, 51, 0.9);
      padding: 20px;
      border-bottom: 3px solid #ff6600;
    }
    header h1 {
      font-size: 2em;
      color: #ff6600;
      margin: 0;
    }
    .main {
      flex: 1;
      padding: 40px;
    }
    .main button {
      margin-top: 50px;
      padding: 15px 40px;
      font-size: 1.3em;
      background: #ff6600;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .loading {
      display: none;
      margin-top: 20px;
      font-size: 1.2em;
      color: #009933;
    }
    .films {
      display: none;
      padding: 30px;
    }
    .films button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 1.1em;
      background: #ff6600;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .films button:hover {
      background: #009933;
    }
    .video-container {
      display: none;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
    }
    footer {
      background: #000;
      padding: 40px 20px;
    }
    footer img {
      width: 150px;
    }
  </style>
</head>
<body>

  <header>
    <h1>NOGAME FILMS</h1>
  </header>

  <!-- Bouton principal -->
  <div class="main" id="mainMenu">
    <button onclick="showFilms()">VOIR LA LISTE DES FILMS</button>
    <div class="loading" id="loading">Les films se chargent... Un peu de patience...</div>
  </div>

  <!-- Liste des films -->
  <div class="films" id="films">
    <p>Choisissez un film :</p>
    <button onclick="playMovie('3NvirH_ngis')">Àtoi pour toujours</button>
    <button onclick="playMovie('5eU8woiTcB0')">Film Romantique</button>
    <button onclick="playMovie('L0TtL15B3A0')">LA PDG CÉLIBATAIRE EST TOMBÉE AMOUREUSE DE SON NOUVEAU MANAGER 

</button>
    <button onclick="playMovie('yUHEvQ9iPqI')">S'il vous plaît, ne manquez pas ce FILM TOUCHANT D'AMOUR mais INTERDIT AUX MOINs DE 18 ans

</button>
    <button onclick="playMovie('tVj0ZTS4WF4')">Weird russian singer - Chum Drum Bedrum

</button>
    <br><br>
    <button onclick="backToMain()">Retour à l'accueil</button>
  </div>

  <!-- Zone vidéo -->
  <div class="video-container" id="videoContainer">
    <iframe id="movieFrame" src="" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen" 
      allowfullscreen>
    </iframe>
    <br>
    <button onclick="backToFilms()">Retour à la liste des films</button>
  </div>

  <!-- Logo en bas -->
  <footer>
    <img src="IMG-20251122-WA0072.jpg" alt="Logo NOGAME">
  </footer>

  <script>
    function showFilms() {
      document.getElementById('loading').style.display = 'block';
      setTimeout(() => {
        document.getElementById('mainMenu').style.display = 'none';
        document.getElementById('films').style.display = 'block';
        document.getElementById('loading').style.display = 'none';
      }, 2000);
    }

    function playMovie(videoId) {
      const url = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
      document.getElementById("movieFrame").src = url;
      document.getElementById("videoContainer").style.display = "block";
      document.getElementById("films").style.display = "none";
    }

    function backToFilms() {
      document.getElementById("videoContainer").style.display = "none";
      document.getElementById("films").style.display = "block";
      document.getElementById("movieFrame").src = "";
    }

    function backToMain() {
      document.getElementById("films").style.display = "none";
      document.getElementById("mainMenu").style.display = "block";
    }
  </script>

</body>
</html>
